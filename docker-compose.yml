version: '3.8'

services:
  postgres-dev:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ar_inspection_dev
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ar-inspection-network

  redis-dev:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - ar-inspection-network

  # Backend and web-client will run locally with npm commands
  # Use: npm run dev:backend and npm run dev:web

networks:
  ar-inspection-network:
    driver: bridge

volumes:
  postgres_data: